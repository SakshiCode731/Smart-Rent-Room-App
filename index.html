<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayNest- Room Rent</title>
</head>

<body>

<header>
  <h2>StayNest</h2>
  <button class="book-btn">Book Now</button>
</header>

<div class="container">
  <div class="tabs">
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
  </div>
<div id="loginBox">
  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>
  
<div id="signupBox" style="display: none;">
  <h2>Sign Up</h2>
  <input id="signupName" placeholder="Full Name">
  <input id="signupEmail" placeholder="Email">
  <input id="signupPass" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
</div>
  <input type="text" id="admin" placeholder="add rooms">
  <button onclick="addroom()">Add Room</button>

<h2>Available Rooms</h2>
<div id="rooms" class="room-list"></div>

<label>Room Type</label>
<select id="roomtype" onchange="updateRoomImage()">
  <option value="single">Single Room</option>
  <option value="1bhk">1 BHK</option>
  <option value="2bhk">2 BHK</option>
  <option value="3bhk">3 BHK</option>
  <option value="4bhk">4 BHK</option>
  <option value="5bhk">5 BHK</option>
</select>

<label>Room Size (sq ft)</label>
<input type="number" id="roomsize" placeholder="Enter sq ft">

<label>Location</label>
<select id="location">
  <option value="main">Main Road</option>
  <option value="near">Near Highway</option>
  <option value="far">Away from Road</option>
</select>

<label>Privacy Level</label>
<select id="privacy">
  <option value="low">Low</option>
  <option value="medium">Medium</option>
  <option value="high">High</option>
</select>

<label>Amenities</label>
<select id="amenities">
  <option value="basic">Basic</option>
  <option value="furnished">Furnished</option>
  <option value="luxury">Luxury</option>
</select>

<label>Room Preview</label>
<img id="roomImage"
     src="image12.jpg"
     width="100%"
     height="100px"
     style="border-radius:8px; display:none;">

<button onclick="calculateRent()">Calculate Rent</button>
<h3 id="result"></h3>

</div>

<script src="script.js"></script>

</body>
</html>
